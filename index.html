<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-index.css">
</head>
<body>

    <header id="header">
        <h1 id="header-text">Lista de Mercado</h1>
    </header>

    <div class="container">
        <section>
            <button class="btn" id="grocery">Mercearia</button>
            <button class="btn" id="canned">Enlatados</button>
            <button class="btn" id="bakery">Padaria</button>
            <button class="btn" id="drinks">Bebidas</button>
            <button class="btn" id="meat">Carnes</button>
            <button class="btn" id="cold">Frios</button>
            <button class="btn" id="fruits">Frutas</button>
            <button class="btn" id="vegetables">Legumes</button>
            <button class="btn" id="cleaning">Limpeza</button>
            <button class="btn" id="utilities">Utilidade</button>
            <button class="btn" id="hygiene">Higiene</button>
            <button class="btn" id="pet">Pet</button>
        </section>
    </div>

    <div class="container-input">
        <input id="generate" type="submit" value="GERAR PDF">
    </div>

    <div id="modal" class="modal">

        <header class="modal-header" id="modal-header">
            <h1 id="modal-title">Setor</h1>
            <h2 id="modal_exit">X</h2>
        </header>

        <div class="itens" id="itens">

            <ul>
                <li>Café</li>
                <li>Biscoito</li>
                <li>Chá</li>
                <li>Achocolatado</li>
                <li>Geleia</li>
                <li>Torrada</li>
            </ul>

            <div class="modal-inputs">
                <input class="qnt" type="number" name="qtd" id="qtd-1">
                <input class="qnt" type="number" name="qtd" id="qtd-2"> 
                <input class="qnt" type="number" name="qtd" id="qtd-3"> 
                <input class="qnt" type="number" name="qtd" id="qtd-4">
                <input class="qnt" type="number" name="qtd" id="qtd-5"> 
                <input class="qnt" type="number" name="qtd" id="qtd-6">     
            </div>    
        </div>
        
        <div class="model-btn-div" id="model-btn-div">
            <button id="modal-btn">SALVAR</button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
