<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-index.css">
    <link rel="stylesheet" href="./style-modal.css">
</head>
<body>

    <header id="header">
        <h1 id="header-text">Lista de Mercado</h1>
    </header>

    <div class="container">
        <section>
            <button class="btn" id="btn_1">Mercearia</button>
            <button class="btn" id="btn_2">Enlatados</button>
            <button class="btn" id="btn_3">Padaria</button>
            <button class="btn" id="btn_4">Bebidas</button>
            <button class="btn" id="btn_5">Carnes</button>
            <button class="btn" id="btn_6">Frios</button>
            <button class="btn" id="btn_7">Frutas</button>
            <button class="btn" id="btn_8">Legumes</button>
            <button class="btn" id="btn_9">Limpeza</button>
            <button class="btn" id="btn_10">Utilidade</button>
            <button class="btn" id="btn_11">Higiene</button>
            <button class="btn" id="btn_12">Pet</button>
        </section>
    </div>

    <div class="container-input">
        <input id="generate" type="submit" value="GERAR PDF">
    </div>

    <div id="modal" class="modal">

        <header class="modal-header" id="modal-header">
            <h1 id="modal-title">Setor</h1>
            <h2 id="modal_exit">X</h2>
        </header>

        <div class="itens" id="itens">
            <ul id="product-list"></ul>

            <div class="modal-inputs"></div>    
        </div>
        
        <div class="model-btn-div" id="model-btn-div">
            <button id="modal-btn">SALVAR</button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
